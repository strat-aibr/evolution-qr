<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Evolution WhatsApp QR</title>
  <style>
    body { font-family: sans-serif; padding: 1rem }
    #status { margin-bottom: 1rem; font-weight: bold }
    #qr img { max-width: 300px; display: block; margin-top: 1rem }
  </style>
</head>
<body>
  <h1>WhatsApp Evolution</h1>
  <div id="status">Carregando…</div>
  <div id="qr"></div>

  <script>
    const params     = new URLSearchParams(location.search)
    const instance   = params.get('instance')
    const statusEl   = document.getElementById('status')
    const qrEl       = document.getElementById('qr')
    const intervalMs = 10000

    if (!instance) {
      document.body.innerHTML = '<p style="color:red">⚠ Parâmetro “instance” ausente na URL</p>'
      throw new Error('instance missing')
    }

    // Checa se a string é Base64 válida (somente chars base64 + =)
    function isBase64(str) {
      return /^[A-Za-z0-9+/=]+$/.test(str)
    }

    async function check() {
      statusEl.textContent = 'Verificando…'
      qrEl.innerHTML = ''

      try {
        const resp = await fetch(`/api/qr?instance=${instance}`)
        if (!resp.ok) throw new Error('fetch failed')
        const { state, qr } = await resp.json()
        console.log('API /qr →', { state, qr })

        if (state === 'open') {
          statusEl.textContent = '✅ Conectada'
          return
        }

        statusEl.textContent = '❌ Desconectada – escaneie o QR code:'

        // qr vem do servidor como:
// • se for Base64 puro, é imagem pronta
// • se não, é o pairing code (texto com "@")
        let payload = qr
        if (!payload) {
          qrEl.textContent = 'Erro: QR code não disponível'
          return
        }

        let src
        if (isBase64(payload)) {
          // imagem retornada em Base64
          src = `data:image/png;base64,${payload}`
        } else {
          // gera QR via Google Charts a partir do pairing code
          src = `https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=${encodeURIComponent(payload)}`
        }

        const img = document.createElement('img')
        img.src = src
        img.alt = 'QR Code'
        qrEl.appendChild(img)

      } catch (err) {
        console.error(err)
        statusEl.textContent = '⚠ Erro ao buscar status'
      }
    }

    check()
    setInterval(check, intervalMs)
  </script>
</body>
</html>
